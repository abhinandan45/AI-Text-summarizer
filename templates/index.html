<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .file-upload, .text-input {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }
        
        .file-upload:hover, .text-input:hover {
            border-color: #4CAF50;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
            font-family: inherit;
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            width: 100%;
            margin: 20px 0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-section {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        .result-title {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .summary-output {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            line-height: 1.6;
        }
        
        .info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #dc3545;
        }
        
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üìÑ AI Document Summarizer</div>
            <div class="subtitle">Upload a PDF or paste your text below. Choose summary length and click Summarize.</div>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="file-upload">
                    <div class="form-group">
                        <label>üìÇ Upload PDF</label>
                        <input type="file" id="pdfFile" accept=".pdf" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>üß© Summary Length</label>
                    <select id="summaryLength">
                        <option value="short">Short</option>
                        <option value="medium">Medium</option>
                        <option value="long">Long</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>üìù Or paste text here</label>
                <textarea id="textInput" placeholder="Enter your text here..."></textarea>
            </div>
            
            <button class="btn" onclick="generateSummary()">
                ‚ú® Generate Summary
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating AI Summary... ‚è≥</p>
            </div>
            
            <div class="result-section" id="resultSection">
                <div class="result-title">‚úÖ Summary Generated Successfully!</div>
                <div class="summary-output" id="summaryOutput"></div>
                <div class="info">
                    <span id="inputLength">üìÑ Input length: 0 characters</span>
                    <span id="summaryType">üß† Type: Short</span>
                </div>
            </div>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
        </div>
        
        <div class="footer">
            Developed by Abhinandan Rajput üíö
        </div>
    </div>

    <script>
        function generateSummary() {
            const fileInput = document.getElementById('pdfFile');
            const textInput = document.getElementById('textInput');
            const summaryLength = document.getElementById('summaryLength');
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset previous results
            resultSection.style.display = 'none';
            errorMessage.style.display = 'none';
            
            const formData = new FormData();
            formData.append('summary_length', summaryLength.value);
            
            if (fileInput.files.length > 0) {
                formData.append('pdf_file', fileInput.files[0]);
            } else if (textInput.value.trim()) {
                formData.append('text_input', textInput.value.trim());
            } else {
                showError('Please upload a PDF or enter some text.');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            
            fetch('/summarize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showError('An error occurred while generating summary.');
                console.error('Error:', error);
            });
        }
        
        function showResult(data) {
            const resultSection = document.getElementById('resultSection');
            const summaryOutput = document.getElementById('summaryOutput');
            const inputLength = document.getElementById('inputLength');
            const summaryType = document.getElementById('summaryType');
            
            summaryOutput.textContent = data.summary;
            inputLength.textContent = `üìÑ Input length: ${data.input_length} characters`;
            summaryType.textContent = `üß† Type: ${data.summary_type.charAt(0).toUpperCase() + data.summary_type.slice(1)}`;
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Allow Enter key in textarea without submitting
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateSummary();
            }
        });
    </script>
</body>
</html>
